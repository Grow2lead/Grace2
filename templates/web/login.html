<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Health App - Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; 
      background: #f8fafc; 
      color: #1e293b;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: #fff;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }
    .login-header h1 {
      color: #0ea5e9;
      margin-bottom: 8px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #374151;
    }
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.2s;
    }
    .form-group input:focus {
      outline: none;
      border-color: #0ea5e9;
    }
    .login-btn {
      width: 100%;
      padding: 12px 16px;
      background: #0ea5e9;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .login-btn:hover {
      background: #0284c7;
    }
    .messages {
      margin-bottom: 20px;
    }
    .message {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .message.error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }
    .message.success {
      background: #f0fdf4;
      color: #16a34a;
      border: 1px solid #bbf7d0;
    }
    .admin-link {
      text-align: center;
      margin-top: 20px;
    }
    .admin-link a {
      color: #6b7280;
      text-decoration: none;
      font-size: 14px;
    }
    .admin-link a:hover {
      color: #0ea5e9;
    }
    .test-info {
      background: #f0f9ff;
      border: 1px solid #0ea5e9;
      border-radius: 8px;
      padding: 16px;
      margin-top: 20px;
      font-size: 14px;
    }
    .test-info h4 {
      color: #0ea5e9;
      margin-bottom: 8px;
      font-size: 16px;
    }
    .test-info p {
      margin: 4px 0;
      color: #374151;
    }
    .test-info strong {
      color: #0ea5e9;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>Health App</h1>
      <p>Sign in to your account</p>
    </div>

    {% if messages %}
    <div class="messages">
      {% for message in messages %}
      <div class="message {{ message.tags }}">
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_username">Username</label>
        {{ form.username }}
      </div>
      <div class="form-group">
        <label for="id_password">Password</label>
        {{ form.password }}
      </div>
      <button type="submit" class="login-btn">Sign In</button>
    </form>

    <div class="admin-link">
      <a href="/admin/">Admin Panel</a>
    </div>

    <div class="test-info">
      <h4>ðŸ§ª Test User (Development)</h4>
      <p><strong>Username:</strong> testuser</p>
      <p><strong>Password:</strong> testpass123</p>
      <p><strong>Admin User:</strong> admin / admin123</p>
    </div>
  </div>
</body>
</html>
